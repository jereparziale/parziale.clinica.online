
<div class="container">
  <div class="row">
    <div class="col-md-7">
      <h2>INGRESA CON TU CUENTA</h2>
      <form>
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example17">Email</label>
          <input [(ngModel)]="usuario.email" type="email" id="form2Example17"
            class="form-control form-control-lg" name="email" [value]="emailAccesoRapido" />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example27">Contraseña</label>
          <input [(ngModel)]="usuario.password" name="password" type="password" id="form2Example27"
            class="form-control form-control-lg" [value]="passwordAccesoRapido" />
        </div>
        <button (click)="login()" class="btn btn-dark btn-lg btn-block" type="button">Ingresar</button>
      </form>
    </div>
    <div class="col-md-5">
      <h2>ACCESOS RAPIDOS</h2>
            <div class="grupo-usuarios">
              <span class="display-6">Administrador</span>

              <div  *ngFor="let usuario of usuariosAdmin">
                <app-accesos-rapidos [usuarioEmail]="usuario.email" [contrasenia]="usuario.password"
                  (seleccionarUsuario)="cargarUsuarioSeleccionado($event)"></app-accesos-rapidos>
              </div>
            </div>

            <div class="grupo-usuarios">

              <span class="display-6">Paciente</span>
              <div class="d-flex flex-column">

              <div *ngFor="let usuario of usuariosPaciente">
                <app-accesos-rapidos [usuarioEmail]="usuario.email" [contrasenia]="usuario.password"
                  (seleccionarUsuario)="cargarUsuarioSeleccionado($event)"></app-accesos-rapidos>
              </div>
              </div>
            </div>

            <div class="grupo-usuarios">

              <span class="display-6">Especialista</span>
              <div class="d-flex flex-column" >
                <div *ngFor="let usuario of usuariosEspecialista">
                  <app-accesos-rapidos [usuarioEmail]="usuario.email" [contrasenia]="usuario.password"
                    (seleccionarUsuario)="cargarUsuarioSeleccionado($event)"></app-accesos-rapidos>
                </div>
              </div>
            </div>
  </div>
</div>
